---
version: 1
kind: component
meta:
  name: k8s-worker-nodes
  brief: Kubernetes worker nodes pool
  source:
    dir: ../../components/k8s-worker-nodes

requires:
  - kubernetes
provides:
  - k8s-worker-nodes

parameters:
  - name: cloud.region
    env: AWS_DEFAULT_REGION
  - name: cloud.sshKey
    env: TF_VAR_keypair
  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION
  - name: dns.domain
    env: DOMAIN_NAME

  - name: cloud.vpc.worker.subnet.ids
    env: SUBNET_IDS
    empty: allow
  - name: cloud.vpc.worker.sg.id
    env: SG_IDS
  - name: cloud.iam.worker.instanceProfile
    env: TF_VAR_instance_profile

  - name: component.k8s-worker-nodes
    parameters:
    - name: size
      env: TF_VAR_instance_type
      value: t3.small
    - name: spotPrice
      env: TF_VAR_spot_price
      empty: allow
    - name: containerLinuxVersionGpu
      env: TF_VAR_container_linux_version_gpu
      value: 1855.4.0
    - name: shortName
      value: pool-1
    - name: name
      kind: link
      env: TF_VAR_name
      value: ${component.k8s-worker-nodes.shortName}-${dns.domain}
    - name: autoscale.enabled
      value: false
    - name: count
      value: 1
      env: TF_VAR_pool_count
    - name: maxCount
      value: 1
      env: TF_VAR_pool_max_count
    - name: volume.size
      env: TF_VAR_root_volume_size
      value: 30
    - name: volume.type
      env: TF_VAR_root_volume_type
      value: gp2
    - name: volume.iops
      env: TF_VAR_root_volume_iops
      value: 100