---
version: 1
kind: component
meta:
  name: k8s-worker-nodes
  brief: Kubernetes worker nodes pool
  source:
    dir: ../../components/k8s-worker-nodes

requires:
  - kubernetes
provides:
  - k8s-worker-nodes

parameters:
  - name: cloud.region
    env: AWS_DEFAULT_REGION
  - name: cloud.sshKey
    env: TF_VAR_keypair
  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION
  - name: dns.domain
    env: TF_VAR_domain

  - name: cloud.vpc.worker.subnet.id
    env: TF_VAR_worker_subnet_id
  - name: cloud.vpc.worker.sg.id
    env: TF_VAR_worker_sg_id

  - name: component.k8s-worker-nodes
    parameters:
    - name: count
      env: TF_VAR_worker_count
      value: 1
    - name: size
      env: TF_VAR_worker_instance_type
      value: r4.large
    - name: spotPrice
      env: TF_VAR_worker_spot_price
      value: 0.06
    - name: containerLinuxVersion
      env: TF_VAR_container_linux_version
      value: 1855.4.0
    - name: poolName
      env: TF_VAR_pool_name
      value: gpu1
