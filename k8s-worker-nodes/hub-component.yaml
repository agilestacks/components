---
version: 1
kind: component
meta:
  name: k8s-worker-nodes
  brief: Kubernetes worker nodes pool
  source:
    dir: ../../components/k8s-worker-nodes

requires:
  - kubernetes
provides:
  - k8s-worker-nodes

parameters:
  - name: cloud.region
    env: AWS_DEFAULT_REGION
  - name: cloud.sshKey
    env: TF_VAR_keypair
  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION
  - name: dns.domain
    env: DOMAIN_NAME
  - name: cloud.bucket
    env: CLOUD_BUCKET
  - name: cloud.vpc.worker.subnet.id
    env: AWS_WORKER_SUBNET_ID
  - name: cloud.vpc.worker.sg.id
    env: AWS_WORKER_SECURITY_GROUP_ID
  - name: cloud.role.worker
    env: AWS_WORKER_ROLE
  - name: component.k8s-worker-nodes
    parameters:
    - name: count
      env: WORKER_INSTANCE_COUNT
      value: 2
    - name: size
      env: WORKER_INSTANCE_TYPE
      value: r4.large
    - name: gpu
      env: TF_VAR_worker_instance_gpu
      value: false
    - name: spotPrice
      env: WORKER_INSTANCE_SPOT_PRICE
      value: 0.08
    - name: containerLinuxVersion
      env: WORKER_CONTAINER_LINUX_VERSION
      value: 1800.6.0
    - name: nodePool
      env: NODE_POOL_NAME
      value: gpu1
