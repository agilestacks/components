---
version: 1
kind: component
meta:
  name: wowza
  brief: Wowza Streaming Engine
  source:
    dir: ../../components/wowza

requires:
  - kubernetes

provides:
  - wowza

parameters:
  - name: component.ingress.ssoUrlPrefix
  - name: component.ingress.urlPrefix
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.wowza
    parameters:
    - name:  name
      value: wowza
      env:   COMPONENT_NAME
    - name:  namespace
      brief: Kubernetes namespace to install into
      value: wowza
      env:   NAMESPACE
    - name:  ingress.urlPrefix
      value: streaming
    - name:  license
      value: ET1E4-jQYfa-DRDEy-KExpf-C9TdU-ADKE8-9wWWdNmWCxEQ
    - name:  image
      value: wowzamedia/wowza-streaming-engine-linux
    - name:  version
      value: 4.7.4

templates:
  files:
    - "*.template"

outputs:
  - name: component.wowza.url
    brief: Wowza URL
    value: http://wowza.${component.wowza.ingress.urlPrefix}.${component.ingress.urlPrefix}.${dns.domain}/enginemanager
  - name: component.wowza.name
  - name: component.wowza.namespace

