---
version: 1
kind: component
meta:
  name: jenkins-iam-role
  brief: IAM role for jenkins
  source:
    dir: ../../components/jenkins-iam-role

parameters:
- name: dns.domain
  env: DOMAIN_NAME
- name: cloud.region
  env: AWS_DEFAULT_REGION
- name: component.jenkins-iam-role.name
  value: ${dns.domain}
  env: COMPONENT_NAME
- name: cloud.role.worker
  env: CLOUD_WORKER_ROLE
- name: terraform.bucket
  parameters:
  - name: name
    env: STATE_BUCKET
  - name: region
    env: STATE_REGION
outputs:
- name: component.jenkins-iam-role.roleArn
  brief: Agile Stacks IAM role ARN
  fromTfVar: role_arn
