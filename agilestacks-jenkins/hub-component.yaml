---
version: 1
kind: component
meta:
  name: agilestacks-jenkins
  brief: AgileStacks Jenkins Container
  source:
    dir: ../../components/agilestacks-jenkins

# requires:
# - agilestacks-jenkins-repository

parameters:
- name: component.jenkins
  parameters:
  - name: image
    env:  DOCKER_IMAGE
  - name: email
    default: dev@agilestacks.com
  # - name: namespace
  #   default: jenkins
  #   env: NAMESPACE

- name: cloud.region
  kind: user
  env: AWS_DEFAULT_REGION
- name: dns.domain
  brief: DNS domain
- name: component.automation-hub.image
- name: component.automation-hub.namespace
  env:  NAMESPACE
- name: component.auth-service.image
- name: ui.reactor

outputs:
- name: component.jenkins.image
  brief: Agile Stacks Jenkins docker image
  fromTfVar: image_name

templates:
  files: ["*.template"]

