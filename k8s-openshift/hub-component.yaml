---
version: 1
kind: component
meta:
  name: k8s-openshift
  brief: OpenShift Kubernetes adapter
  source:
    dir: ../../components/k8s-openshift

requires:
  - aws
  - kubernetes

lifecycle:
  readyConditions:
    - dns: ${kubernetes.api.endpoint}
      url: https://${kubernetes.api.endpoint}/api/v1

parameters:
  - name: cloud.kind
    value: aws
  - name: cloud.region
  - name: dns.domain
    env: DOMAIN_NAME

  - name: kubernetes.api.endpoint
    env: API_ENDPOINT
  - name: kubernetes.api.namespace
    value: kube-system
  - name: kubernetes.api.token
  - name: kubernetes.flavor
    value: openshift

  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION

outputs:
  - name: dns.domain
  - name: dns.name
    fromTfVar: dns_name
  - name: dns.baseDomain
    fromTfVar: dns_base_domain

  - name: cloud.region
    fromTfVar: region
  - name: cloud.availabilityZone
    fromTfVar: zone
  - name: cloud.vpc.id
    fromTfVar: vpc
  - name: cloud.vpc.cidr
    fromTfVar: vpc_cidr_block
  - name: cloud.vpc.worker.subnet.id
    fromTfVar: worker_subnet_id
  - name: cloud.vpc.worker.sg.id
    fromTfVar: worker_sg_id

  - name: kubernetes.flavor
  - name: kubernetes.api.endpoint
  - name: kubernetes.api.token

templates:
  files:
    - "*.template"
