    value: LoadBalancer
  - name: kubernetes.nodePort.http
    empty: allow
  - name: kubernetes.nodePort.https
    empty: allow
  # implemented only for ELB on AWS
  - name: kubernetes.loadBalancer.timeout
    value: 60

