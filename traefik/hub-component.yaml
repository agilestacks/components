---
version: 1
kind: component
meta:
  name: traefik
  title: Traefik
  brief: Ingress controller
  description: >
    Tr√¶fik (pronounced like traffic) is a modern HTTP reverse proxy and load balancer made to deploy
    microservices with ease.
  category: Edge Proxy
  version: 1.7.21
  maturity: ga
  license: MIT
  source:
    dir: ../../components/traefik

requires:
- aws
- azure
- gcp
- kubernetes
- helm
- tiller
provides:
- ingress

lifecycle:
  verbs:
  - deploy
  - undeploy
  - upgrade
  readyConditions:
  - dns: ${component.ingress.ssoFqdn}
    url: ${component.ingress.protocol}://${component.ingress.ssoFqdn}

parameters:
- name: terraform.bucket.name
  env: STATE_BUCKET
- name: terraform.bucket.region
  env: STATE_REGION
- name: terraform.bucket.container
  empty: allow
  env: STATE_CONTAINER
- name: cloud.region
  env: AWS_DEFAULT_REGION
- name: cloud.kind
  env: CLOUD_KIND
- name: dns.domain
  env: TF_VAR_domain_name
- name: dns.name
  env: TF_VAR_name

- name: cloud.azureResourceGroupName
  value: superhub-${cloud.region}
  env: TF_VAR_azure_resource_group_name
- name: cloud.gcpProjectId
  empty: allow
  env: TF_VAR_gcp_project_id
- name: cloud.azureClientId
  empty: allow
- name: cloud.azureTenantId
