---
version: 1
kind: component
meta:
  name: minio
  brief: Private cloud storage
  source:
      dir: ../../components/minio

requires:
  - kubernetes
  - helm
  - tiller

provides:
  - minio
  - bucket

lifecycle:
  verbs:
  - deploy
  - undeploy
  - configure
  - unconfigure

parameters:
  - name: cloud.kind
    env: CLOUD
  - name: dns.domain
    brief: DNS domain
    env: DOMAIN_NAME
  - name: component.ingress
    parameters:
    - name: protocol
      value: http
      env: PROTOCOL
  - name: component.nats
    parameters:
    - name: fqdn
      empty: allow
    - name: username
      empty: allow
    - name: password
      empty: allow
  - name: component.postgresql
    parameters:
    - name: host
      empty: allow
    - name: port
      empty: allow
    - name: user
      empty: allow
    - name: password
      empty: allow
    - name: database
      empty: allow
  - name: component.redis
    parameters:
    - name: host
      value: localhost
      empty: allow
    - name: port
      value: 6379
      empty: allow
    - name: password
      empty: allow
  - name: component.minio
    parameters:
    - name: namespace
      value: minio
      env: NAMESPACE
    - name: name
      value: minio
      env: COMPONENT_NAME
    - name: version
      value: 0.2.12
    - name: accessKey
      value: ""
      empty: allow
      env: ACCESS_KEY
    - name: secretKey
      value: ""
      empty: allow
      env: SECRET_KEY
    - name: mode
      value: standalone
    - name: port
      value: 9000
    - name:  volumeType
      value: gp2
    - name: storageClass
      value: ebs-gp2
    - name: storageSize
      value: 20Gi
    - name: postgresql.enabled
      value: false
    - name: postgresql.table
      value: bucket-events
      empty: allow
    - name: nats.enabled
      value: false
    - name: nats.subject
      value: default
    - name: default.bucket.enabled
      value: true
    - name: default.bucket.name
      value: default
    - name: default.bucket.policy
      value: public
    - name: ingress.baseDomain
      value: ${component.ingress.fqdn}
      env: INGRESS_DOMAIN
    - name: webhook
      parameters:
      - name: enabled
        value: false
    - name: redis
      parameters:
      - name: enabled
        value: false
      - name: format
        value: "access"
      - name: key
        value: "fileEvents"

outputs:
  - name: component.bucket.endpoint
    value: http://${component.minio.name}.${component.minio.namespace}.svc.cluster.local:${component.minio.port}
  - name: component.bucket.name
    value: ${component.minio.default.bucket.name}
  - name: component.minio.endpoint
    brief: Bucket endpoint for reference by other service
    value: ${component.minio.name}.${component.minio.namespace}.svc.cluster.local:${component.minio.port}
  - name: component.minio.endpoint.ingress
    brief: External minio endpoint
    value: ${component.minio.name}.${component.minio.ingress.baseDomain}
  - name: component.minio.secret.name
    brief: Kubenetes secret that holds access and secret key info
    value: minio
  - name: component.minio.secret.accessKeyRef
    brief: Kubenetes secret data field that holds Access Key9
    value: accesskey
  - name: component.minio.secret.secretKeyRef
    brief: Kubenetes secret data field that holds Secret Key
    value: secretkey
  - name: component.minio.default.bucket.name
    brief: Name of the default bucket
    value: ${component.minio.default.bucket.name}
  - name: component.bucket.name
    brief: Name of the default bucket
    value: ${component.minio.default.bucket.name}

templates:
  files:
    - "*.template"
