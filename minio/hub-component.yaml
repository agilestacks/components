---
version: 1
kind: component
meta:
  name: minio
  brief: Kubernetes centric service mesh
  source:
      dir: ../../../samsung-component/components/minio

requires:
  - kubernetes
  - helm
  - tiller

parameters:
  - name: component.redis.password
  - name: component.minio
    parameters:
    - name: namespace
      value: minio
      env: NAMESPACE
    - name: version
      value: 0.2.12
    - name: accessKey
      value: "AKIAIOSFODNN7EXAMPLE"
    - name: secretKey
      value: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
    - name: mode
      value: standalone
    - name: port
      value: 9000
    - name: storageClass
      value: ebs-gp2
    - name: storageSize
      value: 20Gi
    - name: eventBucket
      value: ""
    - name: nats.enable
      value: false
    - name: webhook
      parameters:
      - name: enable
        value: true
    - name: redis
      parameters:
      - name: enable
        value: false
      - name: format
        value: "access"
      - name: address
        value: "redis-redis:6379"
      - name: key
        value: "fileEvents"
outputs:
  - name: component.minio.endpoint
    value: localhost:${component.minio.port}
  - name: component.minio.accessKey
    value: ${component.minio.accessKey}
  - name: component.minio.secretKey
    value: ${component.minio.secretKey}
templates:
  files:
    - "*.template"
