---
version: 1
kind: component
meta:
  name: k8s-gke
  brief: Google GKE import
  source:
      dir: ../../components/k8s-gke

requires:
  - gcp
provides:
  - kubernetes

lifecycle:
  verbs:
    - deploy
    - undeploy
  readyConditions:
    - dns: ${kubernetes.api.endpoint}
      url: https://${kubernetes.api.endpoint}

parameters:
  - name: kubernetes.flavor
    value: gke
  - name: cloud.kind
    value: gcp
  - name: dns.domain
    env: DOMAIN_NAME
  - name: cloud.region
    env: TF_VAR_region
  - name: cloud.project
    env: TF_VAR_project

  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION

  - name: component.kubernetes
    parameters:
    - name: serviceaccount
      value: asi
      env: SERVICE_ACCOUNT
    - name: gke
      parameters:
      - name: cluster
        env: CLUSTER_NAME

outputs:
  - name: cloud.kind
  - name: cloud.region
  - name: cloud.project
  - name: dns.domain
  - name: dns.name
    fromTfVar: dns_name
  - name: dns.baseDomain
    fromTfVar: dns_base_domain
  - name: kubernetes.flavor
  - name: kubernetes.api.endpoint
    fromTfVar: endpoint
  - name: kubernetes.api.caCert
    fromTfVar: api_ca_crt
  - name: kubernetes.api.token
    fromTfVar: token 
