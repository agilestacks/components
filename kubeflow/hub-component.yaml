---
version: 1
kind: component
meta:
  name: kubeflow
  brief:
  source:
    dir: ../../components/kubeflow

requires:
  - kubernetes

parameters:
  - name: component.ingress.ssoUrlPrefix
  - name: kubernetes.api.endpoint
    env: K8S_API_SERVER
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.kubeflow
    parameters:
    - name:  name
      value: kubeflow
      env:   COMPONENT_NAME
    - name: namespace
      value: kubeflow
      env: NAMESPACE
    - name: version
      value: v0.2.2
      env: KUBEFLOW_VERSION
    - name: apiSpec
      value: v1.9.8
      env: K8S_API_SPEC
    - name: environment
      value: cloud
      env: KF_ENV
    - name: githubToken
      value: ""
      env: GITHUB_TOKEN
      empty: allow
    - name: ingress
      parameters:
      - name: name
        value: centraldashboard
      - name: urlPrefix
        value: kubeflow
      - name: service
        value: centraldashboard
    - name: ambassador.ingress
      parameters:
      - name: name
        value: ambassador-admin
      - name: urlPrefix
        value: ambassador-admin
      - name: service
        value: ambassador-admin
    - name: tf.ingress
      parameters:
      - name: name
        value: tf-dashboard
      - name: urlPrefix
        value: tf-dashboard
      - name: service
        value: tf-job-dashboard
    - name: jupyterhub.ingress
      parameters:
      - name: name
        value: jupyterhub
      - name: urlPrefix
        value: jupyterhub
      - name: service
        value: tf-hub-lb
    - name: argo
      parameters:
      - name: version
        value: v2.1.1
        env: ARGO_VERSION
      - name: ingress
        parameters:
        - name: name
          value: argo
        - name: urlPrefix
          value: argo
        - name: service
          value: argo-ui


outputs:
  - name: component.kubeflow.ambassador.url
    brief: Ambassador Diagnostics
    value: http://${component.kubeflow.ambassador.ingress.urlPrefix}.${component.ingress.ssoUrlPrefix}.${dns.domain}/ambassador/v0/diag
  - name: component.kubeflow.jupyterhub.url
    brief: Jupyter Hub Admin panel
    value: http://${component.kubeflow.jupyterhub.ingress.urlPrefix}.${component.ingress.ssoUrlPrefix}.${dns.domain}
  - name: component.kubeflow.argo.url
    brief: Argo UI
    value: http://${component.kubeflow.argo.ingress.urlPrefix}.${component.ingress.ssoUrlPrefix}.${dns.domain}
  - name: component.kubeflow.url
    brief: Kubeflow Dashboard
    value: http://${component.kubeflow.ingress.urlPrefix}.${component.ingress.ssoUrlPrefix}.${dns.domain}



templates:
  files:
    - "*.template"
