---
version: 1
kind: component
meta:
  name: kubeflow
  brief:
  source:
    dir: ../../components/kubeflow

requires:
  - kubernetes

parameters:
  - name: component.ingress.ssoFqdn
  - name: kubernetes.api.endpoint
    env: K8S_API_SERVER
  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION
  - name: dns.domain
    env: TF_VAR_domain_name
  - name: dns.name
    env: TF_VAR_name
  - name: component.kubeflow
    parameters:
    - name:  name
      value: kubeflow
      env: TF_VAR_component
    - name: namespace
      value: kubeflow
      env: TF_VAR_namespace
    - name: version
      value: v0.3.2
      env: KUBEFLOW_VERSION
    - name:  urlPrefix
      value: kubeflow
      env: TF_VAR_url_prefix
    - name: apiSpec
      value: v1.11.3
      env: K8S_API_SPEC
    - name: environment
      value: cloud
      env: KF_ENV
    - name: githubToken
      value: ""
      env: GITHUB_TOKEN
      empty: allow
    - name: ingress
      parameters:
      - name: name
        value: centraldashboard
      - name: urlPrefix
        value: kubeflow
      - name: service
        value: centraldashboard
    - name: ambassador.ingress
      parameters:
      - name: name
        value: ambassador-admin
      - name: urlPrefix
        value: ambassador-admin
      - name: service
        value: ambassador-admin
    - name: tf.ingress
      parameters:
      - name: name
        value: tf-dashboard
      - name: urlPrefix
        value: tf-dashboard
      - name: service
        value: tf-job-dashboard
    - name: jupyterhub.ingress
      parameters:
      - name: name
        value: jupyterhub
      - name: urlPrefix
        value: jupyterhub
      - name: service
        value: tf-hub-lb
    - name: argo
      parameters:
      - name: version
        value: v2.2.1
        env: ARGO_VERSION
      - name: ingress
        parameters:
        - name: name
          value: argo
        - name: urlPrefix
          value: argo
        - name: service
          value: argo-ui


outputs:
  - name: component.kubeflow.ambassador.url
    brief: Ambassador Diagnostics
    value: http://${component.kubeflow.urlPrefix}.${dns.domain}/ambassador/v0/diag
  - name: component.kubeflow.argo.url
    brief: Argo UI
    value: http://${component.kubeflow.urlPrefix}.${dns.domain}/argo/
  - name: component.kubeflow.jupyterhub.url
    brief: Jupyter Hub Admin panel
    value: http://${component.kubeflow.urlPrefix}.${dns.domain}/hub/
  - name: component.kubeflow.tf-job.url
    brief: TF Job Dashboard
    value: http://${component.kubeflow.urlPrefix}.${dns.domain}/tfjobs/ui
  - name: component.kubeflow.url
    brief: Kubeflow Dashboard
    value: http://${component.kubeflow.urlPrefix}.${dns.domain}/



templates:
  files:
    - "*.template"
