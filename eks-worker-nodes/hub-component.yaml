---
version: 1
kind: component
meta:
  name: eks-worker-nodes
  brief: EKS worker nodes pool
  source:
    dir: ../../components/eks-worker-nodes

requires:
  - kubernetes
provides:
  - eks-worker-nodes

parameters:
  - name: cloud.region
    env: AWS_DEFAULT_REGION
  - name: cloud.sshKey
    env: TF_VAR_keypair
  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION
  - name: dns.domain
    env: DOMAIN_NAME

  - name: kubernetes.eks.cluster
    env: TF_VAR_cluster_name
  - name: cloud.vpc.worker.subnet.ids
    env: SUBNET_IDS
  - name: cloud.vpc.worker.sg.id
    env: SG_IDS
  - name: cloud.iam.worker.instanceProfile
    env: TF_VAR_instance_profile

  - name: component.k8s-worker-nodes
    parameters:
    - name: size
      env: TF_VAR_instance_type
      value: r4.large
    - name: spotPrice
      env: TF_VAR_spot_price
      empty: allow
    - name: shortName
      value: ${hub.componentName}
    - name: name
      env: TF_VAR_name
      value: ${component.k8s-worker-nodes.shortName}-${dns.domain}
    - name: autoscale.enabled
      value: false
      env: TF_VAR_autoscale_enabled
    - name: count
      value: 1
      env: TF_VAR_pool_count
    - name: maxCount
      value: ${component.k8s-worker-nodes.count}
      env: TF_VAR_pool_max_count
    - name: volume.size
      env: TF_VAR_root_volume_size
      value: 30
    - name: volume.type
      env: TF_VAR_root_volume_type
      value: gp2
    - name: volume.iops
      env: TF_VAR_root_volume_iops
      value: 100
