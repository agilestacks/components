---
version: 1
kind: component
meta:
  name: pgweb
  brief: PostgreSQL Web Client
  source:
    dir: ../../components/postgresql

requires:
  - kubernetes
  - helm
  - tiller

parameters:
  - name: component.ingress.ssoUrlPrefix
  - name: component.postgresql.namespace
    brief: Kubernetes namespace to install into
    default: default
    env: NAMESPACE
  - name: dns.domain
    brief: DNS domain
    env: DOMAIN_NAME
  - name: component.pgweb
    parameters:
    - name: name
      default: pgweb
      env: COMPONENT_NAME
    - name: ingress.urlPrefix
      value: ${component.name}
    - name: ingress.path
      value: /
  - name: component.postgresql
    parameters:
    - name: host
    - name: user
    - name: password
    - name: port
      default: "5432"
    - name: database

templates:
  files:
    - "*.template"

outputs:
  - name: component.pgweb.url
    value: http://${component.pgweb.ingress.urlPrefix}.${component.ingress.ssoUrlPrefix}.${dns.domain}
