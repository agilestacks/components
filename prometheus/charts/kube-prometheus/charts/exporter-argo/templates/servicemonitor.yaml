apiVersion: {{ template "prometheus-operator.apiVersion" . }}
kind: ServiceMonitor
metadata:
  labels:
    app: {{ template "exporter-argo.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: argo
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
    prometheus: {{ .Release.Name }}
    {{- if .Values.additionalServiceMonitorLabels }}
{{ toYaml .Values.additionalServiceMonitorLabels | indent 4 }}
    {{- end }}
  name: {{ template "exporter-argo.fullname" . }}
spec:
  jobLabel: component
  selector:
    matchLabels:
      app: {{ template "exporter-argo.name" . }}
      component: argo
  namespaceSelector:
    matchNames:
      - "kube-system"
  endpoints:
  - port: http-metrics
    interval: 3s
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
  - port: telemetry
    interval: 3s
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
