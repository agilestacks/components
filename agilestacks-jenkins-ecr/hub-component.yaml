---
version: 1
kind: component
meta:
  name: agilestacks-jenkins-ecr
  brief: ECR Repository for Agile Stacks Jenkins 
  source:
    dir: ../../components/agilestacks-jenkins-ecr

# requires:
# - kubernetes
# provides:
# - agilestacks-jenkins-repository

parameters:
- name: dns.name
  default: default
  env: TF_VAR_name
- name: dns.baseDomain
  default: stacks.delivery
  env: TF_VAR_base_domain
- name: cloud.region
  kind: user
  env: AWS_DEFAULT_REGION
- name: component.jenkins.service
  default: jenkins
  env: COMPONENT_NAME
outputs:
- name: component.jenkins.image
  brief: Agile Stacks Jenkins docker repository
  fromTfVar: repository_url

templates:
  files: ["*.template"]
