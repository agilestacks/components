---
version: 1
kind: component
meta:
  name: jenkins-pipelines
  brief: Sample pipelines for Jenkins
  source:
      dir: ../../components/jenkins-pipelines

requires:
  - kubernetes

parameters:
- name: component.ecr.image
- name: component.jenkins.namespace
  value: jenkins
  env: NAMESPACE
- name: component.jenkins-pipelines
  parameters:
  - name: pipelines
    value: asi-demo-nodejs,asi-demo-java
    env: PIPELINES
  - name: namespace
    value: default
- name: cloud.region
  kind: user
  env: AWS_REGION
- name: dns.domain
  env: DOMAIN_NAME

templates:
  files:
    - "*.template"
