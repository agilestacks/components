---
version: 1
kind: component
meta:
  name: grafana
  title: Grafana
  brief: The analytics platform for all your metrics
  description: >
    Grafana allows you to query, visualize, alert on and understand your metrics no matter where they are stored.
    Create, explore, and share dashboards with your team and foster a data driven culture.
  category: Monitoring
  version: 7.1.5
  maturity: beta
  license: Apache 2.0
  icon: https://grafana.com/static/img/logos/grafana_logo_swirl-events.svg
  source:
      dir: ../../components/grafana

requires:
  - kubernetes
  - helm
  - tiller

parameters:
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.ingress.protocol
  - name: component.ingress.fqdn
  - name: component.dex.issuer
  - name: component.grafana
    parameters:
    - name: storageClass
      value: default
    - name: volumeSize
      value: 1Gi
    - name: namespace
      env: NAMESPACE
      value: grafana
    - name: name
      env: COMPONENT_NAME
      value: grafana-${dns.name}-${hub.componentName}
    - name: hostname
      value: ${component.grafana.name}.${component.ingress.fqdn}
    - name: image.repository
      value: grafana/grafana
    - name: image.tag
      value: 7.1.5
    - name: requests.memory
      value: 128Mi
    - name: requests.cpu
      value: 100m
    - name: chart.version
      value: 5.6.5
      env: CHART_VERSION
    - name: oauth
      parameters:
      - name: enabled
        value: true
        env: OAUTH_ENABLED
      - name: oidcId
        value: grafana
      - name: oidcSecret
        value: axesh4dohC

outputs:
  - name: component.grafana.url
    value: ${component.ingress.protocol}://${component.grafana.hostname}

templates:
  files:
    - "*.template"
