---
version: 1
kind: component
meta:
  name: harbor
  brief: Private Docker Registry
  source:
    dir: ../../components/harbor

requires:
  - kubernetes
provides:
  - harbor

parameters:
- name: dns.domain
  env: TF_VAR_domain
- name: cloud.region
  kind: user
  env: AWS_DEFAULT_REGION
- name: terraform.bucket.region
  env: STATE_REGION
- name: terraform.bucket.name
  env: STATE_BUCKET  
- name: component.harbor
  parameters:
  - name: name
    value: harbor
    env: TF_VAR_component
  - name: namespace
    value: harbor
    env: TF_VAR_namespace
  - name: servicePrefix
    value: svc
    env: TF_VAR_service_prefix
  - name: password
    value: Harbor12345
  - name: nginx.image.repository  
    value: quay.io/kubernetes-ingress-controller/nginx-ingress-controller
  - name: nginx.version
    value: 0.12.0

outputs:
- name: component.harbor.url
  brief: Harbor URL
  value: https://${component.harbor.name}.${component.harbor.servicePrefix}.${dns.domain} 

templates:
  files:
  - "*.template"
