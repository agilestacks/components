---
version: 1
kind: component
meta:
  name: vault
  brief: Vault a tool for managing secrets
  source:
      dir: ../../components/vault

#requires:
 # - kubernetes
#provides:
#  - vault


parameters:
  - name: dns.domain
    brief: DNS domain
    kind: tech
    env: DOMAIN_NAME
  - name: component.vault
    parameters:
    - name:    name
      default: vault-service
      env:     COMPONENT_NAME
    - name:    version
      brief:   vault version
      default: 0.7.3
    - name:    image.repository
      default: vault
    - name:    image.pullPolicy
      default: IfNotPresent
    - name:    replicaCount
      default: 1
    - name:    resources.limits.memory
      default: "128Mi"
    - name:    namespace
      brief: Kubernetes namespace to install into
      default: vault
      env:     NAMESPACE
    - name: port
      brief: Port to listen on
      default: 8200
    - name: ingress.enabled
      brief: Deploy ingress for vault
      env:     INGRESS_ENABLED
      default: false
    - name: ipaddress
      default: "0.0.0.0"
    - name: tls.disabled
      default: 1
    - name: etcd.api
      default: "v3"
  - name: component.etcd
    parameters:
      - name: name
      - name: namespace

templates:
  files:
    - "*.template"
