---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik
data:
  traefik.toml: |
    # traefik.toml
    logLevel = "info"
    defaultEntryPoints = ["http","https"]
    [entryPoints]
      [entryPoints.http]
      address = ":80"
      compress = true
        [entryPoints.http.redirect]
          regex = "^http://(.*)"
          replacement = "https://$1"
      [entryPoints.https]
      address = ":443"
      compress = true
        [entryPoints.https.tls]
          minVersion = "VersionTLS12"
          [[entryPoints.https.tls.certificates]]
          CertFile = "/ssl/tls.crt"
          KeyFile = "/ssl/tls.key"
      [entryPoints.traefik]
      address = ":8080"
    [kubernetes]
      [kubernetes.ingressEndpoint]
      publishedService = "ingress/traefik"
    [traefikLog]
      format = "json"
    [acme]
    email = "admin@superhub.io"
    storage = "/acme/acme.json"
    entryPoint = "https"
    onHostRule = false
    acmeLogging = true
      [acme.dnsChallenge]
      provider = "route53"
      delayBeforeCheck = 60
    [[acme.domains]]
       main = "arkadi-basic.dev.superhub.io"
       sans = ["apps.arkadi-basic.dev.superhub.io", "*.app.arkadi-basic.dev.superhub.io", "*.apps.arkadi-basic.dev.superhub.io"]
    [api]
      entryPoint = "traefik"
      dashboard = true
