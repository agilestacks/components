---
version: 1
kind: component
meta:
  name: nats
  brief: The workflow engine for Kubernetes
  source:
    dir: ../../components/nats

requires:
  - kubernetes
  - ingress
provides:
  - nats

parameters:
- name: dns.domain
  env: DOMAIN_NAME
- name: component.ingress.ssoUrlPrefix
- name: component.nats
  parameters:
  - name: name
    value: nats
    env: COMPONENT_NAME
  - name: namespace
    # primary consumer is argo
    value: argoproj
    env: NAMESPACE
  - name: port
    value: 4222
  - name: monitor.port
    value: 8222
  - name: replicas
    value: 1
  - name: chart.version
    value: '0.0.6'
    env: CHART_VERSION
  - name: natsboard.image
    value: urashidmalik/natsboard:latest
outputs:
- name:  component.nats.fqdn
  value: ${component.nats.name}-nats-client.${component.nats.namespace}.svc.cluster.local:${component.nats.port}
- name:  component.nats.client.fqdn
  value: ${component.nats.name}-nats-client.${component.nats.namespace}.svc.cluster.local:${component.nats.port}
- name:  component.nats.monitor.fqdn
  value: ${component.nats.name}-nats-monitoring.${component.nats.namespace}.svc.cluster.local:${component.nats.monitor.port}
- name:  component.nats.monitor.ingress
  value: nats.${component.ingress.ssoUrlPrefix}.${dns.domain}
templates:
  files:
  - "*.template"
  - "natsboard/*.template"

