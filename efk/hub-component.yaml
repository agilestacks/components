---
version: 1
kind: component
meta:
  name: efk
  brief: Elasticseach Fluentd and Kibana
  source:
    dir: ../../components/efk

requires:
  - kubernetes

provides:
  - efk

parameters:
  - name: component.ingress.ssoUrlPrefix
  - name: component.ingress.protocol
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.efk
    parameters:
    - name:  name
      value: efk
      env:   COMPONENT_NAME
    - name:  namespace
      brief: Kubernetes namespace to install into
      value: logs
      env:   NAMESPACE
    - name:  ingress.urlPrefix
      value: logs
    - name:  ingress.kibanaUrlPrefix
      value: kibana
    - name:  kibana.version
      value: 6.3.0
    - name:  elastic.version
      value: 6.3.0
    - name: elastic.masters
      value: 1
      # (number of master nodes / 2) + 1
    - name: elastic.quorum
      value: 1


templates:
  files:
    - "*.template"
    - "conf/*.template"

outputs:
  - name: component.efk.url
    brief: Kibana Dashboard
    value: ${component.ingress.protocol}://${component.efk.ingress.kibanaUrlPrefix}.${component.ingress.ssoUrlPrefix}.${dns.domain}
