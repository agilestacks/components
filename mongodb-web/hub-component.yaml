---
  version: 1
  kind: component
  meta:
    name: mongodb-web
    brief: MongoDB Web Client
    source:
      dir: ../../components/mongodb-web

  requires:
    - kubernetes
    - tiller

  parameters:
    - name: component.ingress.ssoUrlPrefix
    - name: component.mongodb.namespace
      brief: Kubernetes namespace to install into
      env: NAMESPACE
    - name: dns.domain
      brief: DNS domain
      env: DOMAIN_NAME
    - name: component.mongodb-web
      parameters:
      - name: name
        value: mongodb-web
        env: COMPONENT_NAME
      - name: ingress.urlPrefix
        value: ${component.name}
      - name: ingress.path
        value: /
      - name: image
        default: agilestacks/mongodb-dashboard
      - name: port
        default: 80
      - name: host
        default: 0.0.0.0
      - name: password
        empty: allow
      - name: locale
        default: en
      - name: basePath
        empty: allow
      - name: monitoring
        default: 'on'
      - name: connectionName
        default: database
    - name: component.mongodb
      parameters:
      - name: host
      - name: user
      - name: password
      - name: port
      - name: database

  templates:
    files:
      - "*.template"

  outputs:
    - name: component.mongodb-web.url
      value: http://${component.mongodb-web.ingress.urlPrefix}.${component.ingress.ssoUrlPrefix}.${dns.domain}
