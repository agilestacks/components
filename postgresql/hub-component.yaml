---
version: 1
kind: component
meta:
  name: postgresql
  brief: PostgreSQL
  source:
    dir: ../../components/postgresql

requires:
  - kubernetes
  - helm
  - tiller
provides:
  - postgresql

parameters:
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.postgresql
    parameters:
    - name:  name
      value: postgresql
      env:   COMPONENT_NAME
    - name:  namespace
      value: postgresql
      env:   NAMESPACE
    - name:  user
    - name:  password
    - name:  database
    - name:  volumeType
      value: gp2
    - name:  volumeSize
      value: 8Gi
    - name:  storageClass
      value: aws-ebs-gp2
    - name:  port
      value: 5432

outputs:
- name: component.postgresql.host
  value: ${component.postgresql.name}-postgresql.${component.postgresql.namespace}.svc.cluster.local
- name: component.postgresql.port
- name: component.postgresql.user

templates:
  files:
    - "*.template"
