---
version: 1
kind: component
meta:
  name: postgresql
  brief: PostgreSQL
  source:
      dir: ../../components/postgresql

requires:
  - kubernetes
provides:
  - postgresql

parameters:
  - name: dns.domain
    brief: DNS domain
    kind: tech
    env: DOMAIN_NAME
  - name: component.postgresql
    parameters:
    - name: namespace
      default: postgresql
    - name: user
    - name: password
    - name: database
    - name: volume
      default: 8Gi

outputs:
- name: component.postgresql.url
  brief: PostgreSQL URL
  fromTfVar: postgresql_url

templates:
  files:
    - "*.template"
