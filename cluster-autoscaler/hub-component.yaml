---
version: 1
kind: component
meta:
  name: cluster-autoscaler
  brief: Kubernetes Cluster Autoscaler
  source:
    dir: ../../components/cluster-autoscaler

requires:
  - kubernetes

provides:
  - cluster-autoscaler

parameters:
  - name: dns.domain
    env: DOMAIN_NAME
  - name: cloud.kind
    env: CLOUD_KIND
  - name: component.cluster-autoscaler
    parameters:
    - name:  name
      value: cluster-autoscaler
      env:   COMPONENT_NAME
    - name:  namespace
      brief: Kubernetes namespace to install into
      value: kube-system
      env:   NAMESPACE
    - name:  version
      value: v1.12.1
    - name: cloud.region
      value: us-east-1
    - name: asg.name
      value: workers-stack-dev.superhub.io
    - name: asg.minSize
      value: 2
    - name: asg.maxSize
      value: 6

templates:
  files:
    - "*.template"
