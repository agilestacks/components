---
version: 1
kind: component
meta:
  name: cluster-autoscaler
  brief: Kubernetes Cluster Autoscaler
  source:
    dir: ../../components/cluster-autoscaler

requires:
  - kubernetes

provides:
  - cluster-autoscaler

parameters:
  - name: dns.domain
    env: DOMAIN_NAME
  - name: cloud.kind
  - name: cloud.region
  - name: dns.name
  - name: dns.baseDomain
  - name: component.cluster-autoscaler
    parameters:
    - name:  name
      value: cluster-autoscaler
      env:   COMPONENT_NAME
    - name:  namespace
      brief: Kubernetes namespace to install into
      value: kube-system
      env:   NAMESPACE
    - name:  version
      value: v1.13.2
    - name: asgTag
      value: k8s.io/cluster-autoscaler/enabled

templates:
  files:
    - "*.template"
