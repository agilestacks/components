---
version: 1
kind: component
meta:
  name: coredns
  title: coredns
  brief: DNS Server
  description: >
    CoreDNS is a Kubernetes centric DNS server
  category: App Stack
  version: 1.6.7
  maturity: ga
  license: BSD/MIT
  source:
    dir: ../../components/coredns

requires:
  - kubernetes
  - helm
  - tiller
  - etcd
provides:
  - coredns

parameters:
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.coredns
    parameters:
    - name:  name
      value: coredns
      env:   COMPONENT_NAME      
    - name: version
      value: 1.6.7
    - name: chart.version
      value: 1.10.0
      env: CHART_VERSION
    - name: replicas
      value: 1
    - name:  namespace
      value: dns
      env:   NAMESPACE
    - name: zone
      value: kubeflex.local
    - name: etcdHost
      value: ${component.etcd.url}
    - name: serviceType
      value: ClusterIP
    - name: port
      value: 53

outputs:
- name: component.coredns.port
- name: component.coredns.zone

templates:
  files:
    - "*.template"
