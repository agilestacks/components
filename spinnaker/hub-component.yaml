---
version: 1
kind: component
meta:
  name: spinnaker
  brief: Spinnaker CD Server
  source:
      dir: ../../components/spinnaker

# requires:
#   - kubernetes

parameters:
  - name: component.ingress.fqdn
  - name: component.spinnaker.namespace
    brief: Kubernetes namespace to install into
    kind: user
    default: spinnaker
    env: SPINNAKER_NAMESPACE
  - name: cloud.region
    kind: user
    env: AWS_REGION
  - name: cloud.bucket
    kind: tech
    brief: Bucket for Spinnaker. Coming from basestack
  - name: dns.domain
    brief: DNS domain
    kind: tech
    env: DOMAIN_NAME
  - name: docker.registry
    brief: DNS domain
    kind: tech
    env: DOCKER_REGISTRY

templates:
  files:
    - "*.template"
