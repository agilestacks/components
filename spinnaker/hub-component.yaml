---
version: 1
kind: component
meta:
  name: spinnaker
  brief: Spinnaker CD Server
  source:
      dir: ../../components/spinnaker

requires:
  - kubernetes

parameters:
  - name: component.spinnaker.namespace
    brief: Kubernetes namespace to install into
    kind: user
    default: spinnaker
    env: SPINNAKER_NAMESPACE
  - name: cloud.region
    kind: user
    env: AWS_REGION
  - name: dns.domain
    brief: DNS domain
    kind: tech
    env: DOMAIN_NAME
  - name: docker.registry
    brief: DNS domain
    kind: tech
    env: DOCKER_REGISTRY
  - name: nfs.server
    kind: tech
    brief: NFS server for NFS volumes
  - name: nfs.server
    kind: tech
    brief: NFS server for NFS volumes

templates:
  files:
    - "*.template"
