---
version: 1
kind: component
meta:
  name: harbor
  brief: Private Docker Registry
  source:
    dir: ../../components/harbor

requires:
  - kubernetes
provides:
  - harbor

parameters:
- name: dns.domain
  env: TF_VAR_domain
- name: cloud.region
  kind: user
  env: AWS_DEFAULT_REGION
- name: cloud.kind
  env: CLOUD_KIND

- name: component.s3
  parameters: 
  - name: bucket
    empty: allow
  - name: region
    empty: allow
  - name: endpoint
    empty: allow
- name: component.minio
  parameters:
  - name: region
    empty: allow
  - name: accessKey
    empty: allow
  - name: secretKey
    empty: allow
  - name: default.bucket.name
    value: default
- name: component.bucket.endpoint
  empty: allow

- name: component.ingress.staticIp
  env: TF_VAR_ingress_static_ip
  empty: allow
- name: component.ingress.protocol  
- name: component.acm.certificateArn
  empty: allow
- name: terraform.bucket.region
  env: STATE_REGION  
- name: terraform.bucket.name
  env: STATE_BUCKET  
- name: component.harbor
  parameters:
  - name: storage
    env: STORAGE_KIND
    empty: allow  
  - name: name
    value: ${dns.name}-${hub.componentName}
    env: TF_VAR_component
  - name: namespace
    value: harbor
    env: TF_VAR_namespace
  - name: servicePrefix
    value: svc
    env: TF_VAR_service_prefix
  - name: user
    value: admin
    env: TF_VAR_username
  - name: password
    value: Harbor12345
    env: TF_VAR_password
  - name: nginx.image.repository  
    value: quay.io/kubernetes-ingress-controller/nginx-ingress-controller
  - name: nginx.version
    value: 0.12.0
  - name: storageClass
    value: harbor-storage-class
- name: component.cert-manager
  parameters:
  - name: issuer-email
    value: admin@superhub.io
    env: EMAIL

outputs:
- name: component.harbor.pullSecret
  fromTfVar: pull_secret
- name: component.harbor.url
  brief: Harbor URL
  value: ${component.ingress.protocol}://${component.harbor.name}.${component.harbor.servicePrefix}.${dns.domain} 

templates:
  files:
  - "aws/*.template" 
  - "aws/s3/*.template"
  - "aws/minio/*.template"  
  - "aws/local/*.template"
  - "hybrid/local/*.template"
  - "hybrid/minio/*.template"
