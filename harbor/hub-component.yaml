---
version: 1
kind: component
meta:
  name: harbor
  brief: Private Docker Registry
  source:
    dir: ../../components/harbor

requires:
  - kubernetes
provides:
  - harbor

parameters:
- name: dns.domain
  env: DOMAIN_NAME
- name: cloud.region
  empty: allow
  env: AWS_DEFAULT_REGION
- name: cloud.kind
  env: CLOUD_KIND
- name: component.tls.kind
  value: acm
  env: TLS_KIND
  empty: allow

- name: component.s3
  parameters:
  - name: bucket
    empty: allow
  - name: region
    empty: allow
  - name: endpoint
    empty: allow

- name: component.bucket
  parameters:
  - name: kind
    empty: allow
  - name: region
    empty: allow
  - name: accessKey
    empty: allow
  - name: secretKey
    empty: allow
  - name: endpoint
    empty: allow
  - name: name
    empty: allow

- name: component.ingress
  parameters:
  - name: fqdn
    env:  INGRESS_FQDN
  - name: staticIp
    env: TF_VAR_ingress_static_ip
    empty: allow
  - name: protocol
- name: component.acm.certificateArn
  empty: allow
- name: terraform.bucket.region
  env: STATE_REGION
- name: terraform.bucket.name
  env: STATE_BUCKET
- name: component.harbor
  parameters:
  - name: storage
    env: STORAGE_KIND
    value: local
  - name: name
    value: ${dns.name}-${hub.componentName}
    env: COMPONENT_NAME
  - name: namespace
    value: harbor
    env: NAMESPACE
  - name: user
    value: admin
    env: ADMIN_USERNAME
  - name: password
    env: ADMIN_PASSWORD
  - name: storageClass
    value: '#{cloud.kind == "gcp" ? "standard" : "default"}'
- name: component.cert-manager
  parameters:
  - name: issuer-email
    value: admin@superhub.io
    env: EMAIL

outputs:
- name: component.docker.registry.kind
  value: harbor
- name: component.docker.registry.url
  brief: Harbor URL
  fromTfVar: harbor_repo
- name: component.docker.auth.host
  fromTfVar: harbor_host
- name: component.harbor.url
  brief: Harbor URL
  fromTfVar: harbor_url
- name: component.docker.auth.basic.username
  value: ${component.harbor.user}
- name: component.docker.auth.basic.password
  kind: secret
  value: ${component.harbor.password}

templates:
  files:
  - "aws/*.template"
  - "aws/*/*.template"
  - "hybrid/*.template"
  - "hybrid/*/*.template"
  - "gcp/*.template"
  - "gcp/*/*.template"
  - "azure/*.template"
  - "azure/*/*.template"
