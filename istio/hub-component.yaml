---
version: 1
kind: component
meta:
  name: istio
  brief: An open platform to connect, manage, and secure microservices
  source:
      dir: ../../components/istio

requires:
  - kubernetes
  - helm
  - tiller

provides:
  - istio

parameters:
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.ingress.protocol
  - name: component.ingress.ssoFqdn
  - name: component.istio
    parameters:
    - name: namespace
      value: istio-system
      env: NAMESPACE
    - name: version.release
      value: 1.0.5
      env: ISTIO_VERSION
    - name: version.repository
     #value: docker.io/istio
      value: gcr.io/istio-release
    - name: version.image
     #value: 1.0.5
      value: release-1.0-latest-daily
    - name: tracing.enabled
      value: false
    - name: prometheus.enabled
      value: true
    - name: grafana.enabled
      value: false
    - name: servicegraph.enabled
      value: true
    - name: servicegraph.urlPrefix
      value: istio-servicegraph

outputs:
  - name: component.istio.servicegraph.url
    brief: Istio Service Graph
    value: ${component.ingress.protocol}://${component.istio.servicegraph.urlPrefix}.${component.ingress.ssoFqdn}/force/forcegraph.html

templates:
  files:
    - "*.template"
