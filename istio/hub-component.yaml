---
version: 1
kind: component
meta:
  name: istio
  brief: An open platform to connect, manage, and secure microservices
  source:
      dir: ../../components/istio

requires:
  - kubernetes
  - helm
  - tiller

provides:
  - istio

parameters:
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.ingress.protocol
  - name: component.ingress.fqdn
  - name: component.istio
    parameters:
    - name: namespace
      value: istio-system
      env: NAMESPACE
    - name: version.release
      value: 1.2.2
      env: ISTIO_VERSION
    - name: version.repository
      value: gcr.io/istio-release
     #value: docker.io/istio
    - name: version.image
      value: release-1.2-latest-daily
     #value: 1.2.2
    - name: tracing.enabled
      value: false
    - name: prometheus.enabled
      value: true
    - name: grafana.enabled
      value: false
    - name: certmanager.enabled
      value: false
    - name: kiali.enabled
      value: true
    - name: kiali.urlPrefix
      value: istio-kiali

outputs:
  - name: component.istio.kiali.url
    brief: Istio Service Graph
    value: ${component.ingress.protocol}://${component.istio.kiali.urlPrefix}.${component.ingress.fqdn}/kiali

templates:
  files:
    - "*.template"
