---
version: 1
kind: component
meta:
  name: istio
  brief: An open platform to connect, manage, and secure microservices
  source:
      dir: ../../components/istio

requires:
  - kubernetes
  - helm
  - tiller

parameters:
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.istio
    parameters:
    - name: namespace
      value: istio-system
      env: NAMESPACE
    - name: version.chart
      value: 1.0.0
      env: ISTIO_VERSION
    - name: version.image
      value: release-1.0-latest-daily
    - name: tracing.enabled
      value: false
    - name: prometheus.enabled
      value: false
    - name: grafana.enabled
      value: false
    - name: servicegraph.enabled
      value: false

templates:
  files:
    - "*.template"
