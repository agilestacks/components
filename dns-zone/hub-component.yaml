---
version: 1
kind: component
meta:
  name: dns-zone
  brief: Route53 DNS Zone
  source:
    dir: ../../components/dns-zone

requires:
  - aws
provides:
  - dns-zone

parameters:
- name: dns.baseDomain
  env: TF_VAR_base_domain
- name: dns.name
  env: TF_VAR_name

- name: cloud
  parameters:
    - name: aws.accessKey
      empty: allow
      env: TF_VAR_aws_access_key_id
    - name: aws.secretKey
      empty: allow
      env: TF_VAR_aws_secret_access_key

- name: terraform.bucket.name
  env: STATE_BUCKET
- name: terraform.bucket.region
  env: STATE_REGION

- name: component.dns-zone.awsDnsCredentials.enabled
  value: '#{size(cloud.aws.accessKey) > 1}'
  env: AWS_DNS_CREDENTIALS_ENABLED

outputs:
- name: dns.domainName
  value: ${dns.name}.${dns.baseDomain}
