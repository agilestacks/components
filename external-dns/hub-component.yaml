---
version: 1
kind: component
meta:
  category: Networking
  name: external-dns
  title: External DNS
  description: >
    Kubernetes addon that configures DNS servers
    with information about exposed Kubernetes
    services to make them discoverable
  license: Apache 2.0
  maturity: beta
  version: 0.5.18
  source:
      dir: ../../components/external-dns

requires:
  - kubernetes
  - helm

provides:
  - external-dns

lifecycle:
  verbs:
  - deploy
  - undeploy

parameters:
- name: cloud
  parameters:
  - name: kind
    env:  CLOUD_KIND
  - name: region
# - name: component.tls.kind
- name: dns.domain
  env: DOMAIN_NAME
- name: dns.name
  env: CLUSTER_NAME
- name: component.istio
  empty: allow
  parameters:
  - name: namespace
    value: istio-system
    env: ISTIO_NAMESPACE
  - name: ingressGateway
    empty: allow
    env: ISTIO_GATEWAY
    # default works well if we have only one instance of an istio
    # value: ingressgateway
- name: component.etcd.endpoint
  empty: allow
- name: component.external-dns
  parameters:
  - name: namespace
    value: kube-system
    env: NAMESPACE
  - name: name
    value: external-dns
    env: COMPONENT_NAME
  - name: provider
    value: aws
    env: PROVIDER
  - name: cloud.region
    empty: allow
  - name: chart.name
    value: "bitnami/external-dns"
    env: CHART_NAME
  - name: chart.version
    value: 2.20.6
#    value: 2.15.1
    env: CHART_VERSION
  - name: rfc2136
    empty: allow
    parameters:
    - name: host
    - name: port
      value: 53
    - name: zone
    - name: tsig.secret
    - name: tsig.keyname
    - name: tsig.secret-alg
      value: hmac-sha256

templates:
  files:
    - "examples/*.template"
    - "aws/*.template"
    - "coredns/*.template"
    - "rfc2136/*.template"
    - "*.template"
