---
version: 1
kind: component
meta:
  name: okta
  brief: Okta application script
  source:
      dir: ../../components/okta

parameters:
  - name: component.ingress.fqdn
  - name: kubernetes.oidc_issuer_fqdn
  - name: component.dex.saml.ssoUrl
    default: https://dev-458481.oktapreview.com/app/agilestacksdev458481_dexsaml_2/exkbnioau4uOputKU0h7/sso/saml
  - name: component.dex.saml.caData
    default: 
  - name: cloud.region
    kind: user
    env: AWS_REGION
  - name: dns.domain
    brief: DNS domain
    kind: tech
    env: DOMAIN_NAME
  - name: dns.name
    default: default
    env: TF_VAR_name

templates:
  files:
    - "*.template"
  extra:
  - kind: mustache
    files: ["okta-app.sh.template"]
