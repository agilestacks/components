---
version: 1
kind: component
meta:
  name: portworx
  brief: Cloud native storage and data management
  version: 2.0.3.4
  maturity: beta
  commercial: true
  source:
      dir: ../../components/portworx

requires:
  - kubernetes

parameters:
  - name: component.ingress.ssoFqdn
  - name: component.ingress.protocol
  - name: component.portworx.ingress.urlPrefix
    value: px
  - name: component.portworx.namespace
    brief: Kubernetes namespace to install into
    value: kube-system
    env: NAMESPACE
  - name: dns.domain
    env: DOMAIN_NAME
  - name: dns.name
    env: TF_VAR_name
  - name: terraform.bucket
    parameters:
    - name: name
    - name: region

outputs:
  - name: component.portworx.url
    value: ${component.ingress.protocol}://${component.portworx.ingress.urlPrefix}.${component.ingress.ssoFqdn}

templates:
  files:
    - "*.yaml.template"
