---
version: 1
kind: component
meta:
  name: ecr
  brief: ECR component
  source:
    dir: ../../components/ecr

requires:
  - aws
provides:
  - docker-registry

parameters:
- name: component.ecr
  parameters:
  - name: name
    value: ecr
    env: COMPONENT_NAME
- name: dns.domain
  brief: DNS domain
  kind: tech
  env:  DOMAIN_NAME
- name: bin.terraform
  value: terraform-v0.11
  env: terraform
- name: terraform.bucket
  parameters:
  - name: name
    value: terraform.agilestacks.com
    env: STATE_BUCKET
  - name: region
    value: us-east-1
    env: STATE_REGION

outputs:
- name: component.ecr.image
  brief: Docker image of this component
  fromTfVar: repository_url
- name: component.ecr.registry_id
  brief: ECR registry id
  fromTfVar: registry_id
