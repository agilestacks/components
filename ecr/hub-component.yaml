---
version: 1
kind: component
meta:
  name: ecr
  brief: ECR component
  source:
    dir: ../../components/ecr

requires:
- aws
provides:
- ecr

parameters:
- name: component.ecr
  parameters:
  - name: name
    value: ${dns.domain}/${dns.name}/${hub.componentName}
    env: COMPONENT_NAME
- name: cloud.region
  env: AWS_DEFAULT_REGION
- name: dns.domain
  env:  DOMAIN_NAME
- name: terraform.bucket
  parameters:
  - name: name
    env: STATE_BUCKET
  - name: region
    env: STATE_REGION

outputs:
- name: component.ecr.image
  brief: Docker image
  fromTfVar: image
- name: component.ecr.url
  brief: Docker image
  fromTfVar: console_url

- name: component.docker.registry.kind
  value: ecr
- name: component.docker.registry.image
  brief: Docker image
  fromTfVar: image
- name: component.docker.registry.url
  fromTfVar: host
- name: component.docker.auth.host
  fromTfVar: host
