---
version: 1
kind: component
meta:
  name: gitlab-ce
  brief: gitlab-ce
  source:
      dir: ../../components/gitlab-ce

provides:
  - gitlab-ce

parameters:
  - name: component.ingress.ssoUrlPrefix
    value: auth
  - name: component.ingress.protocol
    value: https
  - name: component.ingress.fqdn
    value: app.${dns.domain}
    env: INGRESS_FQDN
  - name: component.dex.issuer
  - name: dns.domain
    env: DOMAIN_NAME
  - name: component.postgresql
    parameters:
    - name: host
    - name: database
    - name: user
    - name: password
  - name: component.gitlab-ce
    parameters:
    - name: acm_certificate.arn
      value: ${component.acm.certificate_arn}
      env: ACM_CERTIFICATE_ARN
    - name:  name
      value: gitlab-ce
      env:   COMPONENT_NAME
    - name:  namespace
      value: gitlab
      env:   NAMESPACE
    - name:  dbName
      value: gitlab
    - name:  dbUser
      value: gitlab
    - name:  dbPassword
      value: gitlabsekret
    - name:  database
      value: gitlab
    - name:  volume
      value: 8Gi
    - name:  port
      value: 80

outputs:
- name: component.gitlab-ce.git_fqdn
  brief: FQDN of ingress
  fromTfVar: git_fqdn
- name: component.gitlab-ce.robbot-password
  brief: Password for the gitlab robot account
  fromTfVar: gitbot_password
- name: component.gitlab-ce.robbot-username
  brief: Password for the gitlab robot account
  fromTfVar: gitbot_username
templates:
  files:
    - "*.yaml.template"
  extra:
  - kind: mustache
    files: ["*.sh.template"]
