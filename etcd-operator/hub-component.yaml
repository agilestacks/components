---
version: 1
kind: component
meta:
  name: etcd-operator
  brief: etcd Operator
  source:
      dir: ../../components/etcd-operator

requires:
  - kubernetes
provides:
  - etcd-operator

parameters:
  - name: dns.domain
    brief: DNS domain
    kind: tech
    env: DOMAIN_NAME
  - name: component.etcd.operator
    parameters:
    - name:    name
      default: etcd-operator
      env:     COMPONENT_NAME
    - name:    namespace
      brief: Kubernetes namespace to install into
      default: etcd-operator
      env:     NAMESPACE
    - name: cluster.enabled
      brief: Start etcd cluster
      env:     CLUSTER_ENABLED
    - name: cluster.size
      default: 3
    - name:    cluster.version
      default: v3.1.8
    - name:    cluster.s3bucket
      brief: Name of the S3 backup backet
      default: etcd-backup.agilestacks.com
    - name:    cluster.awssecret
      default: awsetcd

templates:
  files:
    - "*.template"
