---
version: 1
kind: component
meta:
  name: gke-worker-nodes
  brief: GKE worker nodes pool
  source:
    dir: ../../components/gke-worker-nodes

requires:
  - kubernetes

parameters:
  - name: cloud.region
    empty: allow
    env: REGION
  - name: cloud.availabilityZone
    empty: allow
    env: ZONE
  - name: terraform.bucket.name
    env: STATE_BUCKET
  - name: terraform.bucket.region
    env: STATE_REGION
  - name: dns.domain
    env: TF_VAR_domain
  - name: kubernetes.gke.cluster
    env: TF_VAR_cluster_name
  - name: cloud.gcpProjectId
    env: TF_VAR_project

  - name: component.k8s-worker-nodes
    parameters:
    - name: shortName
      value: ${hub.componentName}
    - name: size
      env: TF_VAR_node_machine_type
      value: n1-standard-4
    - name: poolName
      env: TF_VAR_pool_name
      value: ${component.k8s-worker-nodes.shortName}-${kubernetes.gke.cluster}
    - name: count
      value: 1
      env: TF_VAR_min_node_count
    - name: maxCount
      value: ${component.k8s-worker-nodes.count}
      env: TF_VAR_max_node_count
    - name: preemptible
      value: true
      env: TF_VAR_preemptible
